{% extends 'base.html' %} {% block content %}

<h3>Categories</h3>
<table style="width:100%">
  <tr>
    <th>Id</th>
    <th>Nome</th>
    <th>Descrição</th>
  </tr>
  {% for category in list%}
  <tr>
      <td>{{category.id}}</td>
      <td>{{category.name}}</td>
      <td>{{category.description}}</td>
  </tr>
  {% endfor %}
</table>
<a class="btn btn-primary" href="/">Back</a>
{% endblock %}
