{% extends "base.html" %}

{% block content %}
<h1>Seller's List</h1>
<table style="width:100%">
    <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>e-mail</th>
    </tr>
    {% for seller in seller_list %}
    <tr>
      <td>{{ seller[0] }}</td>
      <td>{{ seller[1] }}</td>
      <td>{{ seller[2] }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
