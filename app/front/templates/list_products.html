{% extends "base.html" %} {% block content %}
<h1>Product's List</h1>
<table style="width:100%">
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
    </tr>
    {% for product in product_list%}
    <tr>
      <td>{{product[0]}}</td>
      <td>{{product[1]}}</td>
      <td>{{ "R$ %.2f"|format(product[2]) }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
