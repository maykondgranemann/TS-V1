{% extends "base.html" %}

{% block content %}
<h1>Seller's List</h1>
<table style="width:100%">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Phone</th>
        <th>e-mail</th>
    </tr>
    {% for seller in seller_list %}
    <tr>
      <td>{{ seller.id }}</td>
      <td>{{ seller.name }}</td>
      <td>{{ seller.phone }}</td>
      <td>{{ seller.mail }}</td>
    </tr>
    {% endfor %}
  </table>
  <a class="btn btn-primary" href="/">Back</a>
{% endblock %}
